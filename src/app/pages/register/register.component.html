<div class="row">
  <div class="col-10 col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-header text-center">
        <img src="../../../assets/images/woolworth.png" class="img" alt="">
      </div>

      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

          <!-- EMAIL INPUT -->
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email"
              [ngClass]="{'is-invalid' : isValidInput('email') }" required>

            <!-- EMAIL INPUT ERRORS -->
            <div class="invalid-feedback">
              <span *ngIf="registerForm.get('email').errors?.required">
                El campo email es requerido.
              </span>
              <span *ngIf="registerForm.get('email').errors?.pattern">
                Por favor ingrese un email válido.
              </span>
            </div>

          </div>

          <!-- PASSWORD INPUT -->
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password"
              name="password" [ngClass]="{'is-invalid' : isValidInput('password') }" required>

            <!-- PASSWORD INPUT ERRORS -->
            <div class="invalid-feedback">
              <span *ngIf="registerForm.get('password').errors?.required">
                El campo password es requerido.
              </span>

              <span *ngIf="registerForm.get('password').errors?.minlength">
                La contraseña debe ser de al menos 6 caracteres.
              </span>

              <span *ngIf="registerForm.get('password').errors?.requiredLength">
                La contraseña debe ser de al menos 6 caracteres.
              </span>

            </div>
          </div>

          <button [disabled]="registerForm.invalid" type="submit" class="btn btn-danger btn-block">Registrar</button>
        </form>

        <div class="form-group pt-3 text-center">
          <p>Ya tienes una cuenta?<a routerLink="/login"> Entra aquí</a></p>
        </div>

      </div>
    </div>

    <div align="center" *ngIf="authService.loading" class="p-3">

      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40"
        xml:space="preserve">
        <path opacity="0.2" fill="#000"
          d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
        s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
        c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
        <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
        C22.32,8.481,24.301,9.057,26.013,10.047z">
          <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20"
            dur="0.5s" repeatCount="indefinite" />
        </path>
      </svg>

      <p>Creando Usuario</p>

    </div>
  </div>
</div>
